<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img
      src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
      alt="freecodecamp logo"
      height="30"
    />
    <h1>Pokémon Search App</h1>
    <div class="card">
      <form class="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Search for Pokémon Name or ID:"
          required
        />
        <button id="search-button" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div class="pokemon-div hidden">
        <div class="pokemon-name-div">
          <p id="pokemon-name"></p>
          <p id="pokemon-id"></p>
        </div>
        <div class="pokemon-hw-div">
          <p id="weight"></p>
          <p id="height"></p>
        </div>
        <div class="pokemon-image-div">
          <img id="sprite" src="" alt="" />
        </div>
        <div class="pokemon-type-div">
          <p id="types"></p>
        </div>
      </div>
      <div class="stats-div hidden">
        <h2>Base Stats</h2>
        <div class="stat-div">
          <p>HP</p>
          <p id="hp">0</p>
          <div class="statbar hp-bar"></div>
        </div>
        <div class="stat-div">
          <p>Attack</p>
          <p id="attack">0</p>
          <div class="statbar attack-bar"></div>
        </div>
        <div class="stat-div">
          <p>Defense</p>
          <p id="defense">0</p>
          <div class="statbar defense-bar"></div>
        </div>
        <div class="stat-div">
          <p>Special Attack</p>
          <p id="special-attack">0</p>
          <div class="statbar special-attack-bar"></div>
        </div>
        <div class="stat-div">
          <p>Special Defense</p>
          <p id="special-defense">0</p>
          <div class="statbar special-defense-bar"></div>
        </div>
        <div class="stat-div">
          <p>Speed</p>
          <p id="speed">0</p>
          <div class="statbar speed-bar"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
