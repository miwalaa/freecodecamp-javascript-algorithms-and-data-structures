<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is it Palindrome?</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freecodecamp logo"
        height="30px"
      />
      <h1>Is it Palindrome?</h1>
      <div class="palindrome-div">
        <label for="palindrome-input">
          Enter a word or phrase to check if it's a palindrome
          <input type="text" id="palindrome-input" required />
          <button id="check-button">Check</button>
        </label>
        <div class="result-div hidden"></div>
      </div>
      <div class="information-div">
        <p>
          <span>ðŸ’¡</span> A palindrome is a word or sentence that's spelled the
          same way both forward and backward, ignoring punctuation, case, and
          spacing
        </p>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
